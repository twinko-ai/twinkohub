<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Twinko AI Knowledge Hub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      margin-bottom: 1.5rem;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      border-bottom: 1px solid #93c5fd;
      transition: all 0.2s ease;
    }
    a:hover {
      color: #1d4ed8;
      border-bottom: 1px solid #2563eb;
      background-color: rgba(219, 234, 254, 0.3);
    }
    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      border: none;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #1d4ed8;
      color: white;
      border: none;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: rgba(37, 99, 235, 0.1);
      margin: 0;
      line-height: 1;
    }
  </style>
</head>
<body>
  <img src="/theme/images/logo.png" alt="Twinko AI" class="logo">
  <h1>Page Not Found</h1>
  <div class="error-code">404</div>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <p>Let's get you back on track:</p>
  <p>
    <a href="/" class="btn">Back to Home</a>
  </p>
  <p>
    Or check out our <a href="/blog/">Blog</a>, <a href="/newsletter/">Newsletter</a>, or <a href="/newsfeed/">Newsfeed</a>.
  </p>
  <script>
    // JavaScript to handle SPA navigation failures
    document.addEventListener('DOMContentLoaded', function() {
      // If the URL has a path, try to redirect to the nearest valid section
      const path = window.location.pathname;
      
      if (path.includes('/blog/')) {
        const blogLink = document.createElement('p');
        blogLink.innerHTML = 'Looking for our blog? <a href="/blog/">Go to Blog</a>';
        document.body.insertBefore(blogLink, document.querySelector('.btn').parentNode);
      }
      
      if (path.includes('/newsletter/')) {
        const newsletterLink = document.createElement('p');
        newsletterLink.innerHTML = 'Looking for our newsletter? <a href="/newsletter/">Go to Newsletter</a>';
        document.body.insertBefore(newsletterLink, document.querySelector('.btn').parentNode);
      }
    });
  </script>
</body>
</html>
