{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block extra_head %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="page">
    <h1 class="page-title">{{ page.title }}</h1>
    
    {% if page.image %}
    <div class="page-image">
      <img src="{{ SITEURL }}/{{ page.image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    
    <div class="page-content">
      {{ page.content }}
    </div>
  </div>
</div>
{% endblock %}
