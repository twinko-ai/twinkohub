<!-- Sidebar -->
<aside class="blog-sidebar">
  {% if categories %}
  <div class="sidebar-section">
    <h3>Categories</h3>
    <ul class="sidebar-list">
      {% for cat, articles in categories %}
      <li>
        <a href="{{ SITEURL }}/{{ cat.url }}" {% if active_category and cat == active_category %}class="active"{% endif %}>
          {{ cat }} <span class="count">({{ articles|count }})</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  {% if tags %}
  <div class="sidebar-section">
    <h3>Tags</h3>
    <div class="tag-cloud">
      {% for tag in tags %}
      <a href="{{ SITEURL }}/{{ tag.0.url }}" class="tag tag-{{ tag.1 }}">{{ tag.0 }}</a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</aside>
